<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Visit Cards</title>
</head>

<body>
    <main class="visit_cards">
        <section class="visit_card">
            <h1>Carla Snepvangers</h1>
            <img class="avatar" src="/images/avatar carla.jpg" alt="">
            <p class="membership">Friends with Marijn</p>
            <p class="phrase">Carla requested permission to view your contact details</p>
            <div class="buttons">
                <button class="approve">Approve</button>
                <button class="decline">Decline</button>
            </div>
        </section>

        <section class="visit_card">
            <h1>Marijn Pijnenborg</h1>
            <img class="avatar" src="/images/avatar marijn.jpg" alt="">
            <p class="membership">New Member</p>
            <p class="phrase">Marijn wants to add you to the group <span>best friends</span></p>
            <div class="buttons">
                <button class="approve">Approve</button>
                <button class="decline">Decline</button>
            </div>
        </section>
    </main>
</body>

</html>
