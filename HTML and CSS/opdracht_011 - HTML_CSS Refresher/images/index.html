<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@600&display=swap" rel="stylesheet">
    <title>Visit Cards</title>
</head>

<body>
    <main class="visit_cards">
        <section class="visit_card">
            <h1>Carla Snepvangers</h1>
            <img class="avatar" src="/images/avatar carla.jpg" alt="">
            <h3>Friends with Marijn</h3>
            <p class="phrase">Carla requested permission to view your contact details</p>
            <hr class="line">
            <div class="buttons">
                <p class="approve">Approve</p>
                <p class="decline">Decline</p>
            </div>
        </section>

        <section class="visit_card">
            <h1>Marijn Pijnenborg</h1>
            <img class="avatar" src="/images/avatar marijn.jpg" alt="">
            <h3>New Member</h3>
            <p class="phrase">Marijn wants to add you to the group best friends</p>
            <hr class="line">
            <div class="buttons">
                <p class="approve">Approve</p>
                <p class="decline">Decline</p>
            </div>
        </section>
    </main>
</body>

</html>
