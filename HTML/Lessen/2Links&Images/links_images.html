<!DOCTYPE html>
<html>

<head>
    <title>Links in HTML</title>
</head>

<body>
    <h1>
        <h1>Links in HTML</h1>

        <! Link to a website>
        <a href="http://www.wincacademy.nl" target="_blank"><h2>Winc Academy</h2></a>
        
        <! Link to a page in the same directory>
        <a href="page_2.html"><h3>Pagina 2</h3></a>
        
        <! Link to a page on a different directory>
        <a href="directory/page3.html" target="_blank"><h3>Pagina 3</h3></a>

        <! Link to an image>
        <a href="img/developers.jpg" target="_blank"><h3>Img Developers</h3></a>

        <! Adding a image from the internet to the page - External>
        <img width="600" src="https://www.itprotoday.com/sites/itprotoday.com/files/styles/article_featured_retina/public/Programmer%20writing%20code%20looking%20at%20monitors.jpg?itok=KxjIPmaP" alt="">
        <p></p>
        <! Adding a image from the directory to the page - Local>
        <img width="600" src="img/developers.jpg" alt="">
    </h1>
</body>
</html>
